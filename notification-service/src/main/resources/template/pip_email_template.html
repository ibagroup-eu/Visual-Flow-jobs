<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Flow</title>
  <style>
            @font-face {
                font-family: 'Roboto';
                font-style: normal;
                mso-font-alt: 'Arial';
                src: url('https://fonts.gstatic.com/s/roboto/v27/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2')
                    format('woff2');
            }

            @media only screen and (max-width: 620px) {
                .container {
                    max-width: none !important;
                }

                .footer {
                    max-width: none !important;
                }
            }
        </style>
</head>
<body style="margin: 0; padding: 0; background-color: #fff;">
<div
        class="container"
        style="margin: 0 auto; font-family: 'Google Sans',Roboto,RobotoDraft,Helvetica,Arial,sans-serif; max-width: 840px; padding: 0 24px; width: 100%"
>
  <div style="margin-top: 32px; text-align: center">
    <h2
            style="text-align: center; color: #16B19F; font-style: normal; font-size: 60px; font-weight: 300; letter-spacing: -0.5px; line-height: 72px; "
    >
      Visual Flow
    </h2>
  </div>
  <div
          style="font-size: 24px; line-height: 32px; letter-spacing: 0; text-align: left;"
  >
    <p style="margin: 40px 0;">
      We would like to say that pipeline
      <a
              id="pipeline"
              style="color: #a65f2d; text-decoration: none;"
              th:text="${pipelineName}"
              th:href="${pipelineDesignerURL}"
      >pipelineName</a
      >
      of project
      <a
              id="project"
              style="color: #a65f2d; text-decoration: none;"
              th:text="${projectName}"
              th:href="${projectURL}"
      >projectName</a
      >
      finished with status
      <strong><span th:text="${status}"></span></strong> on
      <span th:text="${finishedAt}"></span>.
    </p>
    <div style="text-align: center; margin: 96px 0;">
                    <span
                            style="max-width: 90%; white-space: nowrap;background-color: #546e7a; line-height: 24px;font-weight:400;font-size:14px;display:inline-block;border-radius:5px;padding: 0 6px;min-width:280px;text-transform: uppercase"
                    >
                        <a
                                th:href="${pipelineDesignerURL}"
                                id="pipeline_designer"
                                style="background-color: #546e7a; color: #fff; text-decoration:none; display: block; padding: 6px 32px;"
                        >OPEN in PIPELINE DESIGNER</a
                        >
                    </span>
    </div>
  </div>
  <div
          class="footer"
          style="margin-top: 128px; color: #757575; font-size: 16px; line-height: 150%; text-align: center"
  >
    <div
            style="display: inline-block; max-width: 420px; text-align: left"
    >
      <p style="margin: 32px 0;">
        This email was auto generated and sent by Visual Flow. <br />
        So if you want to contact us do not reply this email.
      </p>
      <p style="margin-top: 32px">
        <span th:text="${currentYear}"></span>. Visual Flow
      </p>
    </div>
  </div>
</div>
</body>
</html>
